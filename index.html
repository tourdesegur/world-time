<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Time App</title>
</head>
<body>
    <div class="container container-main text-center">
        <img src="media/clock.jpg" class="clock-image" alt="clock-img"/>
        <h1>World Time</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="current">Current Location</option>
            <option value="Europe/Lisbon">Lisbon</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
          </select>
        <div id="cities">
            <div class="city d-sm-flex justify-content-between" id="lisbon">
                <div>
                    <h2>Lisbon</h2>
                    <div class="date">21 January 2023</div>
                </div>
                <div class="time">08:18:11 PM</div>
            </div>
            <div class="city d-sm-flex justify-content-between" id="new-york">
                <div>
                    <h2>New York</h2>
                    <div class="date">20 January 2023</div>
                </div>
                <div class="time">08:18:11 PM</div>
            </div>
            <div class="city d-sm-flex justify-content-between" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                    <div class="date">21 January 2023</div>
                </div>
                <div class="time">08:18:11 PM</div>
            </div>
        </div>
    </div>
    <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/perehuda/"
          target="_blank"
          rel="noopener noreferrer"
          >Viktoriia Perehuda</a
        >, open-sourced on
        <a
          href="https://github.com/tourdesegur/world-time"
          target="_blank"
          rel="noopener noreferrer"
        >
          GitHub.
        </a>
      </footer>
    <script src="src/script.js"></script>
</body>
</html>
